<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
</head>
<body>
    <div id="app">
        <article class="wrap">
            <section class="todo-form">
                <input type="text" name="todo-text" class="input-text" placeholder="please input todo-text" :value="text" @input="inputText">
                <button class="add-button" @click="addTodo">ADD TODO</button>
            </section>

            <section class="list-area">
                <div class="area-incomplete">
                    <p class="todo-title">incomplete items</p>
                    <ul class="todo-area">
                        <li v-for="(todo, i) in todos" :key="i" class="list">
                            <span class="list-label">{{ todo.text }}</span>
                        </li>
                    </ul>
                </div>
            </section>
        </article>
    </div>


    <!-- load Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
